<ion-modal-view>
    <ion-header-bar class="bar-new">
        <h1 class="title">WEBCAM</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeCam()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content id="settings_bg" class ="screen-calm">    
        <div class="row">
            <div class="col"></div>
            <div class="col-70 ocean"><span>Webcams proudly sponsored by</span></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-70"><img src="img/logo-teal.png" width="200" /></div>
            <div class="col"></div>
        </div><br /><br />
        <div class="row">
            <div class="col"></div>
            <div class="col-80 ocean"><img style="width: 100%; height: 100%;" ng-show="spot.webcamAvailable" ng-src="{{spot.webcamURL}}" /></div>
            <div class="col"></div>
        </div>
    </ion-content>
</ion-modal-view>
