<ion-view view-title="My Profile">
    <ion-content class="screen-calm">
        <ion-list>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="exclaim" style="font-weight: bold;">
                    <i class="icon ion-person placeholder-icon custom-icon"></i>&nbsp;{{service.user.username}}
                </div>                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div>
                    <img class="mainprofile-pic" src="{{profilepic}}" />
                </div>                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="exclaim" style="font-weight: bold;">
                    <i class="icon ion-android-mail placeholder-icon custom-icon"></i>&nbsp;{{service.user.email}}
                </div>                
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="exclaim" style="font-weight: bold;">
                    <i class="icon ion-location placeholder-icon custom-icon"></i><!-- Location with button to find users location -->
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
			 
            <br />            
        </ion-list> 
    </ion-content>
</ion-view>
