<ion-view view-title="">    
<div class="bar bar-subheader exclaim notify">
     {{status_message}}
    </div>
    <ion-content id="chat_bg" has-bouncing="true" class="has-header has-footer screen-calm" delegate-handle="mainScroll">    
    <br /><br />
        <ion-list class="list">
            <li style="background-color: transparent !important; border: none !important; padding-top: 4px !important; padding-bottom: 4px !important;"
                ng-repeat="msg in room.messages" ng-class="{
                  'item item-avatar-right nopadding': (nickname == msg.sender) && !msg.isLog,
                  'item item-avatar-left nopadding': (nickname != msg.sender) && !msg.isLog,
                  'item item-divider noPadding noBg' : msg.isLog
                   }">
                <img ng-hide="msg.isLog" ng-src="http://{{msg.profilepic}}"/>
                <div ng-class="{
                  'bubbleRight item-text-wrap': (nickname == msg.sender) && !msg.isLog ,
			            'bubbleLeft item-text-wrap': (nickname != msg.sender) && !msg.isLog}">   
                    <h2 ng-hide="msg.isLog"><b>{{msg.sender}}</b></h2>
                    <p class="messageLeft" ng-hide="msg.isLog" ng-bind-html="msg.message"></p>               
                    <p class="timeStamp" ng-hide="msg.islog">{{msg.timestamp}}</p>
                    <center><p style="color:#fff;" ng-show="msg.isLog">{{msg.message}}</p></center>
                </div>
            </li>
        </ion-list>
    </ion-content>

    <div class="bar bar-footer item-input-inset footer-item-input-inset bar-footer-chat">
	   <label class="item-input-wrapper">
		   <i class="icon ion-android-chat placeholder-icon"></i>
           <input style="color:#393939;" type="text" placeholder="Enter your message..." ng-model="message" ng-change="updateTyping()" ng-enter="sendMessage()" />
       </label>
	   <button class="button button-clear button-light ion-android-send icon custom-icon-send" ng-click="sendMessage()"></button>
    </div>

      </ion-view>
