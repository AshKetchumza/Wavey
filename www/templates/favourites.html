<ion-view view-title="My Spots">
    <ion-content id="main_bg" class="screen-calm">
        <div class="exclaim">
            <i class="icon ion-android-favorite placeholder-icon custom-icon-fav"></i><br />All my favourite spots! 
        </div><br />
        <ion-list>
            <ion-item ng-repeat="spot in spots" href="#/app/spots/{{spot.id}}">
                {{spot.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
